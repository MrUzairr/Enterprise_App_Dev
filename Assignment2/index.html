<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #weatherData {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Weather Application</h1>
  <label for="cityInput">Enter City Name:</label>
  <input type="text" id="cityInput" placeholder="E.g., London">
  <button onclick="getWeatherData()">Get Weather</button>
  <div id="weatherData"></div>

  <script>
    function getWeatherData() {
      const cityInput = document.getElementById('cityInput').value;

      if (cityInput.trim() === '') {
        alert('Please enter a city name.');
        return;
      }

      const apiKey = '3a69f8ce85bf7a38f2b105aabc135721';
      
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=${apiKey}`;

      // AJAX call using XMLHttpRequest
      console.log(apiUrl)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', apiUrl, true);

      xhr.onload = function () {
        if (xhr.status === 200) {
          const weatherData = JSON.parse(xhr.responseText);
          displayWeatherData(weatherData);
        } else {
          alert('Unable to fetch weather data. Please try again.');
        }
      };

      xhr.send();
    }

    function displayWeatherData(data) {
      const weatherDataContainer = document.getElementById('weatherData');
      weatherDataContainer.innerHTML = '';

      const cityName = data.name;
      const temperature = data.main.temp;
      const description = data.weather[0].description;

      const resultHTML = `
        <h2>Weather in ${cityName}</h2>
        <p>Temperature: ${temperature} Â°C</p>
        <p>Description: ${description}</p>
      `;

      weatherDataContainer.innerHTML = resultHTML;
    }
  </script>
</body>

</html>
